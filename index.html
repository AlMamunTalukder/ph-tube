<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body>
<nav>    
    <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="tab-container w-full">
            
              <img src="images/Logo.png" />
            
          </div>
        </div>
        <div class="navbar-center">
          <button onclick= sortVideosByView() class="btn btn-active normal-case text-xl" id="btn-sort-by-view">Sort by view</button> 
        </div>
        <div class="navbar-end" id="navbar-end">
          
          <button class="btn btn-active normal-case text-xl bg-[#FF1F3D]" onclick="my_modal_4.showModal()">Blog</button>
          <dialog id="my_modal_4" class="modal">
            <form method="dialog" class="modal-box w-11/12 max-w-5xl">
              <h3 class="font-bold text-lg">Heo!</h3>
              <p class="py-4">Click </p>
              <div class="modal-action">
                
                <button class="btn">Close</button>
              </div>
            </form>
          </dialog>
          
        </div>
    </div>
</nav>

<div class="tab-container w-full">
    <div class="tabs tabs p-5 w-100 m-auto text-center flex justify-center gap-2" id="tab-container"></div>
</div>


  
<div id="card-container" class="grid lg:grid-cols-4 gap-4 ml-6 mb-6">

</div>

<div id="modal-container" class="modal-container"></div>


<script src="js/script.js"></script> 
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
